<!DOCTYPE html>
	<html>
		<head>
			<title>My Template</title>
			<link href='ledmousetracer.css' type='text/css' rel='stylesheet'/>
			<script src='JQuery3point1.js'></script>
		</head>
		<body>
			<div class='holdseverything'>
				<div class='title'><div class='hr'>LED Matrix Assistance</div></div>
				<div class='maincontainer'>
					<div id="boxone"></div></br>
					<div id="boxfour">
							<div class='black acolor'></div>
							<div class='green acolor'></div>
							<div class='pink acolor'></div>
							<div class='blue acolor'></div>
							<div class='lightblue acolor'></div>
							<div class='red acolor'></div>
							<div class='orange acolor'></div>
							<div class='yellow acolor'></div>	
							<div class='white acolor'></div>								
					</div>
                                        <div id="boxthree">
                                                        <button id='fillwhite' >Fill White</button>
                                                        <button id='fillblack' >Fill Black</button>
                                                        <button id='fillcolor' >Fill Color</button>
                                        </div>

					<div id='boxfive'>
						<table>
							<tr class='record1'>
								<td><button class='display myrecord'>Display 1</button></td>
								<td><button class ='set myrecord'>Set 1</button></td>
								<td><button class='anim myrecord'>Anim 1</button></td>
							</tr>
							<tr class='record2'>
								<td><button class='display myrecord'>Display 2</button></td>
								<td><button class ='set myrecord'>Set 2</button></td>
								<td><button class='anim myrecord'>Anim 2</button></td>
							</tr>
							<tr class='record3'>
								<td><button class='display myrecord'>Display 3</button></td>
								<td><button class ='set myrecord'>Set 3</button></td>
								<td><button class='anim myrecord'>Anim 3</button></td>
							</tr>
						</table>
					</div>
					<div id="boxsix">
						<button class='startverbatim verbatim'>Start</br> Record</button>
						<button class='stopverbatim verbatim'>Stop</br> Record</button>
						<button class='animateverbatim verbatim'>Anim.</br> Verbatim</button>
						<button class='clearverbatim verbatim'>Clear</br> Verbatim</button>
					</div>
					<div id='boxtwo'></div>
			</div>
		<script src='ledmousetracer.js' ></script>			
		</body>
		</html>
